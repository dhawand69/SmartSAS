[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    # Permissive CSP to fix all blocking issues
    Content-Security-Policy = "default-src * data: blob: 'unsafe-inline' 'unsafe-eval'; script-src * data: blob: 'unsafe-inline' 'unsafe-eval'; connect-src * data: blob: 'unsafe-inline'; img-src * data: blob:; frame-src *; style-src * data: blob: 'unsafe-inline';"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Cache-Control = "public, max-age=3600"
